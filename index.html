<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body id="canvas">

    <div class="title-container">Game of Memory</div>
    <div class="main-container">
        <div class="name-score-container">
            <h3 style="padding-right: 250px;" id="name-text">Welcome, <span id="name">____________________</span></h3>
            <h3 style="padding-left: 250px;" id="score-text">Score: <span id="result">0</span></h3>
        </div>
        <div class="grid"></div>
        <div class="btn-container">
            <button class="btn" id="restart-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
